
name: Java CI with Maven, tests and documentation generation BSPQ21-E3

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'   
    - name: Clean compile
      run: mvn clean compile
    - name: Launch the server in background mode 
      run: mvn jetty:run &
    - name: Launch the client side
      run: mvn exec:java -Pclient
    - name: Test with Maven
      run: mvn test -DargLine="-Dcontiperf.active=false"
    - name: Install doxygen
      run: sudo apt-get install -y doxygen
    - name: Install graphviz
      run: sudo apt-get install -y graphviz
    - name: Generate documentation
      run: mvn doxygen:report
    - name: Publish on Github Pages
      uses: crazy-max/ghaction-github-pages@v2.3.0
      with:
        build_dir: target/doxygen/html
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
